<div class="mb-5">
    <form method="post" id="form" name="form">
        {% csrf_token %}
        {% for field in form %}
            <div class="">
                {{ field.label_tag }}
                {{ field}}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-2">{{button_type}}</button>
</form>
</div>
